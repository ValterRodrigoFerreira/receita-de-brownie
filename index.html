<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,900;1,100;1,300;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Receita de Brownie</title>
</head>

<body>
  <div class="box">
    <h1 class="title">Brownie Super Fácil
    </h1>
    <h2 class="sub-title">A receita perfeita para sua festa de família</h2>
    <img class="image" src="foto-brownie.png" alt="Pedaços de brownie em um prato" />
    <container>
      <div class="info-boxtime">
        <img class="info-boximg" src="alarm.png" alt="Tempo para preparo" />
        <span class="info-text">Preparo</span>
        <strong class="info-strong-text">40 min</strong>
      </div>

      <div class="info-boxporcao">
        <img class="info-boximg" src="room_service.png" alt="Tempo para preparo" />
        <span class="info-text">Rendimento</span>
        <strong class="info-strong-text">Porções</strong>
      </div>

      <div class="info-boxfavorito">
        <img class="info-boximg" src="favorite_border.png" alt="Tempo para preparo" />
        <span class="info-text">Favoritos</span>
        <strong class="info-strong-text">95.577</strong>
      </div>

      <div class="info-boxcomentario">
        <img class="info-boximg" src="chat_bubble_outline.png" alt="Tempo para preparo" />
        <span class="info-text">Cometários</span>
        <strong class="info-strong-text">842</strong>
      </div>

      <div class="info-box-anaflavia">
        <img class="info-boximg-ana" src="Foto.png" alt="Tempo para preparo" />
        <div>
          <strong class="info-strong-text-name">Ana Flávia Silvia</strong><span class="info-text-member">Membro desde 2002</span>
        </div>
      </div>

    </container>

  </div>
  </div>

</body>

</html>
